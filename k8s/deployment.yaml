apiVersion: apps/v1
kind: Deployment
metadata:
  name: tke-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
        - name: mywebapp
          image: mywebapp
          ports:
            - containerPort: 80


